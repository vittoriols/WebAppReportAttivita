<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attività di Lavoro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Aggiunto il link alla libreria -->
</head>
<body>
    <h1 style="white-space: nowrap;">Inserisci le tue attività giornaliere</h1>
    
    <!-- Modulo per inserire attività -->
    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" lang="it" required>
    </div>
    
    <div class="form-group">
        <label for="startTime">Ora di Ingresso:</label>
        <input type="time" id="startTime" required>
    </div>
    
    <div class="form-group">
        <label for="endTime">Ora di Uscita:</label>
        <input type="time" id="endTime" required>
    </div>
    
    <div class="form-group">
        <label for="activityType">Tipo Attività:</label>
        <select id="activityType">
            <option value="Attività di reparto">Attività di reparto</option>
            <option value="Sala operatoria">Sala operatoria</option>
            <option value="Attività di reparto e Sala operatoria">Attività di reparto e Sala operatoria</option>
        </select>
    </div>

    <div class="form-group">
        <label for="activityDesc">Attività (descrizione):</label>
        <textarea id="activityDesc" rows="4"></textarea>
    </div>

    <button onclick="addActivity()">Aggiungi Attività</button>
    <button onclick="resetActivities()">Resetta Tutto</button>

    <h2>Attività Inserite:</h2>
    <ul id="activityList"></ul>

    <!-- Pulsante per caricare il file di backup -->
    <div class="form-group">
        <label for="backupFileInput">Carica Backup JSON:</label>
        <input type="file" id="backupFileInput" accept=".json">
    </div>

    <button onclick="downloadExcel()">Download Excel</button> <!-- Modifica il testo del pulsante -->

    <script src="script.js"></script>
</body>
</html>
